<div class="grid">
    <div class="col-6 col-offset-3">
        <div class="card text-center">
            <h5>
                Kết quả thanh toán
            </h5>

            <div *ngIf="result">
                <div>
                    <i style="font-size: 5rem; color: chartreuse;" class="pi pi-check-circle"></i>
                </div>
                <div class="mt-3">
                    <p>Cảm ơn quý khách</p>
                    <button pButton pRipple type="button" label="Tiếp tục mua hàng" class="p-button-text"
                        (click)="backHome()"></button>
                </div>
            </div>

            <div *ngIf="!result">
                <div>
                    <i style="font-size: 5rem; color: red;" class="pi pi-times-circle"></i>
                </div>
                <div class="mt-3">
                    <p>
                        {{msg}}
                    </p>
                    <button pButton pRipple type="button" label="Quay lại thanh toán" class="p-button-text"
                        (click)="backCartDetai()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
