<div class="role">
    <div class="list-role">
        <div class="role-item mb-3" *ngFor="let item of userRoles">
            <p-checkbox [(ngModel)]="item.checked" binary="true" label="{{item.name}}"></p-checkbox>
        </div>
    </div>

    <div class="flex justify-content-end">
        <button pButton pRipple type="button" label="Hủy bỏ" class="p-button-danger mr-1" (click)="close()"></button>
        <button pButton pRipple type="button" label="Cập nhật" (click)="save()"></button>
    </div>
</div>
