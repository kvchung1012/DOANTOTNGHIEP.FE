<div class="login-form flex">
    <div class="left-banner">
        <img src="https://i.pinimg.com/564x/12/5b/0b/125b0b7a797b8c70d6fca1a78a2b142d.jpg" alt="" />
    </div>
    <div class="right-content flex justify-content-center align-items-center">
        <div class="card info-customer">
            <div class="text-center mb-3">
                <h4>Welcome Back</h4>
                <p>Chào mừng bạn đến với chúng tôi</p>
            </div>
            <div class="w-full mx-auto">
                <label for="userName" class="block text-900 text-xl font-medium mb-2">Tài khoản</label>
                <input id="userName" [(ngModel)]="userName" type="text" placeholder="Nhập email hoặc số điện thoại"
                    pInputText class="w-full mb-3" style="padding:1rem;">

                <label for="password1" class="block text-900 font-medium text-xl mb-2">Mật khẩu</label>
                <p-password id="password1" [(ngModel)]="password" placeholder="Nhập mật khẩu" [toggleMask]="true"
                    styleClass="w-full mb-3"></p-password>

                <button pButton pRipple label="Đăng nhập" class="w-full p-3" (click)="login()"></button>
            </div>
            <div class="mt-4">
                <p class="title-login-or"><span>OR</span></p>
                <div class="flex">
                    <button pButton pRipple label="Facebook" icon="pi pi-facebook" class="p-button-info w-full p-button-outlined p-2 mr-2" (click)="login()"></button>
                    <button pButton pRipple label="Google" icon="pi pi-google" class="p-button-danger w-full p-button-outlined p-2 ml-2" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
