<div class="card">
    <div class="text-center">
        <h6>Cơ cấu tổ chức của cửa hàng</h6>
    </div>
    <p-organizationChart [value]="nodes" selectionMode="single">
          <ng-template let-node pTemplate="default">
            <div class="mb-3">
                {{ node.label }}
            </div>
            <div>
                <button (click)="addNode(node)" pButton pRipple type="button" class="p-button-text p-button-sm" icon="pi pi-plus"></button>
                <button (click)="onNodeSelect(node)" pButton pRipple type="button" class="p-button-text p-button-info p-button-sm" icon="pi pi-pencil"></button>
                <button pButton pRipple type="button" class="p-button-text p-button-danger p-button-sm" icon="pi pi-trash"></button>
            </div>
          </ng-template>
    </p-organizationChart>
</div>
